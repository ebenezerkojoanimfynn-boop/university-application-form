<body bgcolor="lavender" text="purple">

<center>
  <h1>University Application Form</h1>
  <h3>Page 2 of 5: Address & Guardian</h3>
</center>

<hr>

<form>
  <fieldset>
    <legend><b>Address Information</b></legend>

    <p>
      <label for="address"><b>Residential Address:</b></label><br>
      <input type="text" id="address" name="address" placeholder="GPS postal Address" required>
    </p>

    <p>
      <label for="city"><b>City</b></label><br>
      <input type="text" id="city" name="city" required>
    </p>

    <p>
      <label for="region"><b>Region:</b></label><br>
      <input type="text" id="region" name="region" placeholder=" Eg. Greater Accra " required>
    </p>

    <p>
      <label for="country"><b>Country:</b></label><br>
      <input type="text" id="country" name="country" required>
    </p>
  </fieldset>

  <br>

  <fieldset>
    <h3>Parent / Guardian Information</h3>

<div class="row">
  <div class="col">
    <label for="pgName">Parent / Guardian Name (Full Name)</label>
    <input type="text" id="pgName" name="pgName" required>
  </div>

  <div class="col">
    <label for="pgContact">Parent / Guardian Contact</label>
    <input type="tel" id="pgContact" name="pgContact" placeholder="+233 XX XXX XXXX" required>
  </div>
</div>

<div class="row">
  <div class="col">
    <label for="occupation">Occupation</label>
    <input type="text" id="occupation" name="occupation" placeholder="Teacher, Trader, Engineer">
  </div>

  <div class="col">
    <label for="region">Region</label>
    <input type="text" id="region" name="region" placeholder="e.g. Greater Accra">
  </div>
</div>

<div class="row">
  <div class="col">
    <label for="address">Residential Address</label>
    <input type="text" id="address" name="address" placeholder="GPS / House Address">
  </div>

  <div class="col">
    <label for="country">Country</label>
    <input type="text" id="country" name="country" >
  </div>
</div>
  </fieldset>
