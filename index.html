<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>University Application - Page 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="lavender" text="purple">

<center>
  <h1>University Application Form</h1>
  <h3>Page 1 of 5: Personal Information</h3>
</center>

<hr>

<form>
  <fieldset>
    <legend><b>Personal Information</b></legend>

    <p>
      <fieldset>
  <legend>Enter Full Name</legend>

  <div class="row name-row">
  <div class="col">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
  </div>

  <div class="col">
    <label for="mname">Middle / Other Name</label>
    <input type="text" id="mname" name="mname" placeholder="Enter middle/other name (optional)">
  </div>

  <div class="col">
    <label for="sname">Surname</label>
    <input type="text" id="sname" name="sname" placeholder="Enter surname" required>
  </div>
</div>


    </p>

    <p>
       <label for="dob"><b>Date of Birth:</b></label><br>
      <input type="date" id="dob" name="dob" required>
    </p>

    <p>
        <label>Gender</label>

  <div class="gender-grid">
    <div class="gcol">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" required>
    </div>

    <div class="gcol">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female">
    </div>
  </div>
    </p>

    <p>
      <label for="phone"><b>Phone Number:</b></label><br>
      <input type="tel" id="phone" name="phone" placeholder="+233 XX XXX XXXX" required>
    </p>

    <p>
      <label for="email"><b>Email Address:</b></label><br>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>
    </p>
  </fieldset>

  <br>

  <center>
    <a href="application2.html">Next â†’ (Page 2)</a>
  </center>
</form>


</body>
</html>
